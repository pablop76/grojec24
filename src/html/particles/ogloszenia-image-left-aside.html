<div class="uk-card uk-grid-collapse uk-child-width-1-2@s uk-margin" data-uk-grid>
    <div class="uk-card-media-left uk-cover-container">
      <img src="./images/@@imageName" width="800" height="200" alt="" />
    </div>
    <div>
      <div class="uk-card-body uk-padding-small uk-padding-remove-right padding-remove-top-s padding-remove-bottom-s">
        <p class="uk-category-article uk-text-transform-initial uk-margin-small-bottom"><a class="category-small uk-text-transform-initial uk-button uk-button-text" href="#">@@category</a></p>
        <h3 class="uk-card-title uk-margin-remove-top header-article-title-s font-size-aside-header-mobile uk-margin-small-bottom"><a class="uk-link-heading" href="#">@@title</a></h3>
        <p class="uk-text-meta uk-article-meta uk-margin-small-top"><span class="uk-price">@@price</span></p>
      </div>
    </div>
  </div>
